    <header>
      <div class="container">
        <div class="logo">
          <img src="assets/img/logo.png" alt="Logo">
        </div>
      </div>
    </header>

    <article class="container">
      <h1>Your Basket</h1>
      <h6>Items you have added to your basket are shown below.<br>
      Adjust the quantities or remove items before continuing your purchase</h6>

      <div class="basket">
        <table>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Cost</th>
            <th></th>
          </tr>
          <tbody>
            <tr>
              <td class="name">Cotton T-Shirt, Medium</td>
              <td>£<span class="price">1.99</span></td>
              <td><input type="number" class="qty" min="0" max="999"></td>
              <td>£<span class="cost">4.99</span></td>
              <td><img class="delete" src="assets/img/trash.png" alt="Delete"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-xs-12">
        <button class="special-button pull-xs-right">Buy Now &raquo;</button>
      </div>
      <div class="clearfix"></div>
    </article>


    <footer>

        </p>
      </div>
    </footer>
